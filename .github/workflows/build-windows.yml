name: build-windows

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
        description: 'Version to build'
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: 'Version to build (e.g., v0.0.1)'

jobs:
  build-windows-dll:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ^1.25.3

      - name: Setup MSYS2 with MinGW toolchain
        uses: msys2/setup-msys2@v2
        with:
          update: false
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-tools-git

      - name: Set build environment
        shell: bash
        run: |
          set -xeuo pipefail
          TAGS="with_gvisor,with_quic,with_wireguard,with_utls,with_low_memory,with_conntrack,with_clash_api"
          echo "BUILD_TAGS=${TAGS}" >> "${GITHUB_ENV}"
          echo "BUILD_VERSION=${{ inputs.version }}" >> "${GITHUB_ENV}"

      - name: Build Windows amd64 DLL
        shell: bash
        run: |
          set -xeuo pipefail

          go mod tidy
          cd export

          LDFLAGS="-X github.com/sagernet/sing-box/constant.Version=$BUILD_VERSION -s -w -buildid= -checklinkname=0"

          export CC="x86_64-w64-mingw32-gcc"
          export CXX="x86_64-w64-mingw32-g++"

          CGO_ENABLED=1 \
          GOOS=windows \
          GOARCH=amd64 \
          go build -v \
            -buildmode=c-shared \
            -tags="${BUILD_TAGS}" \
            -trimpath \
            -ldflags="${LDFLAGS}" \
            -o liboc.dll \
            ./ffi.go

          ls -lh liboc.dll liboc.h


      - name: Generate and Compress Windows library
        shell: bash
        run: |
          cd export
          gendef liboc.dll
          dlltool -d liboc.def -D liboc.dll -l liboc.lib
          powershell -Command "Compress-Archive -Path liboc.dll,liboc.h,liboc.lib -DestinationPath ../liboc-windows-amd64-${{ inputs.version }}.zip"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: false
          prerelease: false
          overwrite_files: true
          files: |
            liboc-windows-amd64-${{ inputs.version }}.zip
          body: |
            ## Windows Library for ${{ inputs.version }}

            ### Build Configuration
            - **Tags**: `${{ env.BUILD_TAGS }}`
            - **Architecture**: amd64
            - **Format**: C shared library (DLL)

            ### Installation
            Download and extract the zip file to get liboc.dll, liboc.h, and liboc.lib
